<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="webapp.css">
  <title>Posse app</title>
</head>
<body>
  <!-- トップ画面 -->
  <div class="footer__fixed">

    <!-- ヘッダー -->
    <header class="header">
      <div class="inner header__inner">
        <img class="posse__logo" src="https://posse.anti-pattern.co.jp/img/posseLogo.png" alt="posseLogo">
        <p class="header__date">4th week</p>
        <button class="header__sending__button"><a href="#modal">記録・投稿</a></button>
      </div>    
    </header>

    <!-- メイン -->
    <main>
      <div class="inner main__inner">
        <section class="main__left">
          <!-- 学習時間 -->
          <div>
            <ul class="main__study__number">
              <li class="main__study__item first__item">
                <div class="main__study__item__title">Today</div>
                <div class="main__study__item__number">3</div>
                <div class="main__study__item__unit">hour</div>
              </li>
              <li class="main__study__item">
                <div class="main__study__item__title">Month</div>
                <div class="main__study__item__number">120</div>
                <div class="main__study__item__unit">hour</div>
              </li>
              <li class="main__study__item last__item">
                <div class="main__study__item__title">Total</div>
                <div class="main__study__item__number">1348</div>
                <div class="main__study__item__unit">hour</div>
              </li>
            </ul>
          </div>
          <!-- 学習時間 棒グラフ -->
          <div class="inner main__bar__graph"></div>
  
        </section>
        <section class="main__right">
          <ul class="main__pie__chart__inner">
            <!-- 学習言語 円グラフ -->
            <li class="main__pie__chart__item left__item"></li>
            <!-- 学習コンテンツ 円グラフ -->
            <li class="main__pie__chart__item right__item"></li>
          </ul>
    
        </section>
      </div>    
    </main>

    <!-- モーダル画面 -->
    <div class="modal-wrapper" id="modal">
      <a href="#!" class="modal-overlay"></a>
      <div class="modal-window">
        <div class="modal-content">
          <main id="modal__main">
            <div class="inner main__inner__ver__modal">
              <section class="main__left__ver__modal">
                <form action="/" name="contactForm" class="contact__form">
                  <dl class="contact__form__list">
                    <div class="contact__form__item contact__form__item__date item__title">
                      <div  id="appendTo">
                        <label for="study__date">学習日</label><br>
                        <!-- <div id="appendTo">ここに表示</div> -->
                        <!-- <div id="calender__display">ここに表示</div> -->
                        <input type="text" name="study__date" id="study__date">
                      </div>                  
                    </div>
                      <!-- <button class="calender__modal__button"><a href="#modal__loading">表示</a></button> -->

                      <!-- カレンダー画面 -->
                      <!-- <div class="modal-wrapper" id="modal__calender">
                        <a href="#!" class="modal-overlay"></a>
                        <div class="modal-window">
                          <div class="modal-content">
                            <div>aaaaaaaaaaaaaaaaaaaaaa</div>
                            <p id="calender__display">ここにカレンダー表示</p>
                            <button></button>
                          </div>
                          <a href="#!" class="modal-close">×</a>
                        </div>
                      </div> -->
                      <!-- ここまでカレンダー画面 -->
                    
            
                    <!-- <div class="modal-wrapper-calender" id="modal__calender">
                      <a href="#!" class="modal-overlay-calender"></a>
                      <div class="modal-window-calender">
                        <div class="modal-content-calender">
                          <div>aaaaaaaaaaaaaaaaaaaaaa</div>
                          <p id="calender__display">ここにカレンダー表示</p>
                          <button></button>
                        </div>
                        <a href="#!" class="modal-close">×</a>
                      </div>
                    </div> -->
                    


                    <div class="contact__form__item">
                      <dt class="item__title">学習コンテンツ（複数選択可）</dt>
                      <dd data-toggle="buttons">
                        <label class="btn active"><input type="checkbox" name="study__contents" value="N予備校" checked><i class="fa fa-square-o fa-2x"></i>N予備校</label>
                        <label class="btn "><input type="checkbox" name="study__contents" value="ドットインストール"><i class="fa fa-square-o fa-2x"></i>ドットインストール</label><br>
                        <label class="btn "><input type="checkbox" name="study__contents" value="POSSE課題"><i class="fa fa-square-o fa-2x"></i>POSSE課題</label>
                      </dd>
                    </div>
                    <div class="contact__form__item">
                      <dt class="item__title">学習言語（複数選択可）</dt>
                      <dd data-toggle="buttons">
                        <label class="btn active"><input type="checkbox" name="study__language" value="HTML" checked><i class="fa fa-square-o fa-2x"></i>HTML</label>
                        <label class="btn "><input type="checkbox" name="study__language" value="css"><i class="fa fa-square-o fa-2x"></i>css</label>
                        <label class="btn "><input type="checkbox" name="study__language" value="JavaScript"><i class="fa fa-square-o fa-2x"></i>JavaScript</label><br>
                        <label class="btn "><input type="checkbox" name="study__language" value="PHP"><i class="fa fa-square-o fa-2x"></i>PHP</label>
                        <label class="btn "><input type="checkbox" name="study__language" value="Laravel"><i class="fa fa-square-o fa-2x"></i>Laravel</label>
                        <label class="btn "><input type="checkbox" name="study__language" value="SQL"><i class="fa fa-square-o fa-2x"></i>SQL</label>
                        <label class="btn "><input type="checkbox" name="study__language" value="SHELL"><i class="fa fa-square-o fa-2x"></i>SHELL</label><br>
                        <label class="btn "><input type="checkbox" name="study__language" value="情報システム基礎知識（その他）"><i class="fa fa-square-o fa-2x"></i>情報システム基礎知識（その他）</label>
                      </dd>
                    </div>
                  </dl>
                </form>        
              </section>
              <section class="main__right__ver__modal">
                <form action="/" name="contactForm" class="contact__form">
                  <dl class="contact__form__list">
                    <div class="contact__form__item">
                      <dt class="item__title"><label for="study__hour">学習時間</label></dt>
                      <dd><input id="study__hour" type="text" name="study__hour"></dd>
                    </div>
                  
                    <div class="contact__form__item">
                      <dt class="item__title"><label for="content">Twitter用コメント</label></dt>
                      <dd><textarea id="content" type="text" name="content"></textarea></dd>
                    </div>
                    <div class="contact__form__item">
                      <dd data-toggle="buttons">
                        <label class="btn active">
                          <input type="checkbox" name="study__twitter" value="twitter" checked><i class="fa fa-square-o fa-2x"></i>
                          <a href="" class="contact__form__twitter" class="item__title">Twitterにシェアする</a>
                        </label>
                      </dd>
                    </div>
                  </dl>                      
                </form> 
              </section>
              
            </div> 
            <div class="contact__form__footer">
              <button class="header__sending__button__modal"><a href="#modal__loading">記録・投稿</a></button>
            </div>   
            <!-- カレンダー画面の中に表示される決定ボタン 下一行-->
            <button id="determination__button" class="calender__modal__determination__button"><a href="#modal">決定</a></button>
          
            <div class="close__button__wrap">
              <span class="circle__background">
                <a href="#!" class="modal-close">×</a>
              </span>
            </div>
          </main>
        </div>
        
        
      </div>
    </div>

    <!-- ローディング画面
    <div class="modal-wrapper" id="modal__loading">
      <a href="#!" class="modal-overlay"></a>
      <div class="modal-window">
        <div class="modal-content">
          <div class="loader-wrap">
            <div class="loader">Loading...</div>
          </div>          
        </div>
        <a href="#!" class="modal-close">×</a>
      </div>
    </div> -->

    <!-- 記録・投稿完了画面 -->
    <div class="modal-wrapper" id="modal__loading">
      <a href="#!" class="modal-overlay"></a>
      <div class="modal-window">
        <div class="modal-content-circle">
          <div class="circle__wrap">
            <p class="circle__above">AWESOME!</p>
            <span class="circle">
              <div class="check__mark"></div> 
            </span>
            <div class="circle__explain">記録・投稿</div>
            <div class="circle__explain">完了しました</div>
          </div>        
        </div>
        <div class="close__button__wrap">
          <span class="circle__background">
            <a href="#!" class="modal-close modal-close__responsive">×</a>
          </span>
        </div>
      </div>
    </div>

    <div class="modal-wrapper" id="modal__calender">
      <a href="#!" class="modal-overlay"></a>
      <div class="modal-window">
        <div class="modal-content">
          <div>aaaaaaaaaaaaaaaaaaaaaa</div>
          <p id="calender__display">ここにカレンダー表示</p>
          <!-- <button></button> -->
        </div>
        <a href="#!" class="modal-close">×</a>
      </div>
    </div>

      </div>
    </div> -->
    
    <!-- フッター -->
    <footer class="footer">
      <div class="Arrow-Left"></div>
      <p>2020年 10月</p>
      <div class="Arrow-Right"></div>
    </footer>
    <button class="header__sending__button__responsive"><a href="#modal">記録・投稿</a></button>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="webapp.js"></script>
</body>
</html>
