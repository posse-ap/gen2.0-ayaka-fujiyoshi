<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="webapp-error.css">
  <title>webapp error画面</title>
</head>
<body>
  <!-- ヘッダー -->
  <header class="header">
    <div class="inner header__inner">
      <img class="posse__logo" src="https://posse.anti-pattern.co.jp/img/posseLogo.png" alt="posseLogo">
      <p class="header__date">4th week</p>
      <button class="header__sending__button"><a href="#modal">記録・投稿</a></button>
    </div>    
  </header>

  <main>
    <div class="modal-content-circle">
      <div class="circle__wrap">
        <p class="circle__above">ERROR</p>
        <span class="circle">
          <div class="refresh icon"></div> 
        </span>
        <p class="error__explain1">一時的にご利用出来ない状態です。</p><br>
        <p class="error__explain2">しばらく経ってから</p><br>
        <p class="error__explain3">再度アクセスしてください。</p>
      </div>        
    </div>
  </main>
  
</body>
</html>
